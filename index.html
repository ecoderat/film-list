<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Film-List</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Film List</h2>
        </div>
        <div class="box">
            <form id="form">
                <input type="text" id="inputTitle" placeholder="Film İsmi">
                <input type="text" style="float:right" id="inputDirector" placeholder="Yönetmen">
            </br>
            </br>
                <input type="text" id="inputUrl" placeholder="Film Afiş Linki"> 
            </br>
                <button type="submit" id="addFilm">Film Ekleyin</button>
            </form>
        </div>
        <div class="box">
            <div class="box-title">
                <h3>Filmler</h3>
            </div>
            <table id="film-table" style="width:100%">
                <tr>
                  <th style="width:50%">Film Afişi</th>
                  <th style="width:18%">Film İsmi</th> 
                  <th style="width:18%">Yönetmen</th>
                </tr>
                <!-- <tr style="border-top: 2px solid rgb(255, 220, 255)">
                  <td><img src="harry.jpeg"></td>
                  <td>Harry Potter</td>
                  <td>David Yates</td>
                  <td><button type="submit" id="deleteButton">Filmi Sil</button></td>
                </tr> -->
            </table>
            <button type="submit" id="clearButton">Tüm Filmleri Temizleyin</button>
        </div>
    </div>
    

    <script src="js/film.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
